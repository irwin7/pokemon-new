<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <a class="site-header__title" href="index.html">Pokedex</a>
        <a class="site-header__link" href="#">About</a>
    </header>
    <div class="site-hero">
        <nav class="site-hero__nav nav">
            <ul class="nav__list">
                <li class="nav__item">All</li>
                <li class="nav__item">First generation</li>
                <li class="nav__item">Second geneneration</li>
                <li class="nav__item">Third generation</li>
                <li class="nav__item">Fourth generation</li>
            </ul>
        </nav>
        <div class="site-hero__box box row">
            <template id="template">
                <div class="box__item col-12 col-md-3">
                    <div class="box__inner-box">
                        <a class="box__contents" href="#">
                            <div class="box__img-box">
                                <img class="box__img" src="" alt="img">
                            </div>
                            <div class="box__content">
                                <p class="box__title"></p>
                                <p class="box__id"></p>
                            </div>
                        </a>
                    </div>
                </div>
            </template>
        </div>
        <div class="site-hero__btns">
            <button class="site-hero__btn btn-0 btn-active">1</button>
            <button class="site-hero__btn btn-1">2</button>
            <button class="site-hero__btn btn-2">3</button>
            <button class="site-hero__btn btn-3">4</button>
            <button class="site-hero__btn btn-4">5</button>
        </div>
    </div>
    <script src="js/pokemons.js"></script>
    <script src="js/main.js"></script>
